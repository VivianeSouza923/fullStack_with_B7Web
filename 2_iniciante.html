<!--Título e Parágrafo: Crie um arquivo HTML com um título principal (<h1>) e um parágrafo (<p>). Experimente usar diferentes tamanhos de títulos (<h2> a <h6>).-->
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>2_iniciante</title>
    </head>

    <body>

        <h1>Diferentes tamanhos de "Olá, Mundo!"</h1>

        <p>
            <h1>Olá, Mundo!</h1>
            <h2>Olá, Mundo!</h2>
            <h3>Olá, Mundo!</h3>
            <h4>Olá, Mundo!</h4>
            <h5>Olá, Mundo!</h5>
            <h6>Olá, Mundo!</h6>
        </p>
        
    </body>
</html>
