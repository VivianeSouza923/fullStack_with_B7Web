<!DOCTYPE html>

<html>

<head>
    <title>Listas no HTML</title>
    <meta charset="UTF-8"/>
</head>

<body>

    <ul style="list-style-type: circle;">
        <li>Deus
            <UL>
                <li>Santo</li>
                <li>Justo</li>
                <li>Fiel</li>
            </UL>
        </li>
        <li>Jesus</li>
        <li>Espírito Santo</li>
    </ul>

    <ol type="i">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Açúcar</li>
    </ol>

    <ol start="1000">
        <li>LIMão</li>
        <li>Alho</li>
        <li>tANGERINA</li>
    </ol>

    <table width="450" border="1">

       <thead>
            <tr>
                <th>Números ímpares</th>
                <th>Números pares</th>
            </tr>
       </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
    
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
