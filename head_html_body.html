<!-- é exigida pelos navegadores para ativar o modo de padrões. eles precisam da presença de um DOCTYPE para isso -->
<!DOCTYPE html>
<!-- aqui na tag html, definimos o idiona primário do documento-->
<html lang=en> <!-- a tag recebe o atributo lang, que recebe o valor dele-->
<head>
 <!-- Codificação do caractere: UTF8-->
<meta charset=utf-8>
<!-- a tag title, como o nome já sugere é usada para definir o título de uma página web. esse título é aquele que fica na abinha, sabe?-->
<title>Interesting blog</title>

</head>

<body>
<!-- a tag p é utilizada para definir parágrafos em um documento web. É commo se eu escrevesse um parágrafo a cada p que eu uso-->
<p>Today I drank coffee for breakfast. 14 hours later, 
    I went to bed.</p>
</body>
</html>
