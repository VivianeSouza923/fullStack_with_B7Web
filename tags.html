<!-- heading. o número vai de 1 a 6 e, quanto maior o número, menor a letra. CABEÇALHO -->
<h1>Seja bem-vindo(a)!</h1>
<h2>Digitando algo</h2>
<h4>Outro texto</h4>
<!-- PARÁGRAFO -->
<p>Algum texto qualquer</p>
<!-- TAG QUE DESENHA UMA LINHA HORIZONTAL -->
<hr/> <!-- NÃO TEM CONTEÚDO DENTRO DELA. É UMA TAG QUE ABRE E FECHA NELA MESMA -->
<!-- TAG QUE DEIXA O TEXTO EM NEGRITO -->
<strong>Texto legal</strong>
<!-- tag que deixa o texto sublinhado -->
<u>Texto legal 2</u>

<!-- aninhamento de tags -->
<strong>Eu sou a <u>Viviane</u></strong>

<!-- ÂNCORA, TAG QUE É CLICÁVEL, QUE LEVA A UM ENDEREÇO(LINK) -->
<a href="https://www.google.com">Clique aqui para entrar no Google</a>
