<!--Formulário de Cadastro:

Crie um formulário de cadastro com os seguintes campos:

Nome completo (campo de texto)

Email (campo de email)

Senha (campo de senha)

Data de nascimento (campo de data)

Gênero (botões de rádio)

Interesses (caixa de seleção múltipla)

Termos de uso (caixa de seleção)

Botão de envio

Desafios:

Valide os campos do formulário usando JavaScript para garantir que o usuário preencha os campos corretamente.

Inclua um campo de imagem para o usuário enviar uma foto de perfil.

Implemente uma barra de progresso para o upload da imagem.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Formulário Pessoal</title>
        <meta charset="utf-8">

    </head>
    <body>
        <form action="">
            <label for="nome">Nome Completo: </label>
            <br>
            <input type="name" id="nome" name="nome" required placeholder="Digite o seu nome"/>
            <br>
            <label for="senha">Senha: </label>
            <br>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
        </form>
        
    </body>
</html>
