<!DOCTYPE html>
<!-- Codificação do caractere: UTF8-->
<meta charset=utf-8>
<!-- Heading, ou seja, cabeçalho -->
<h1>Cachorrinhos são muito fofinhos!</h1>
<!-- a tag imagem é uma tag que se abre e fecha nela mesma. Recebemos o atributo src, o qual informa de onde a imagem vai sair. Se é
um link, ou imagem dentro do meu computador etc. Podemos decidir o tamanho da imagem, através do atributo width. Lembrando que, tags
com mais de 1 atributo, estes são separados por espaços.-->

<!-- Obs.: Não é interessante usar width e height ao mesmo tempo, pois isso pode distorcer a imagem, dependeno dos pixels que você
escolher. -->
<img src="https://comofazer.online/wp-content/uploads/2019/12/cachorromijando.jpg" width="350px" height="250"/>
