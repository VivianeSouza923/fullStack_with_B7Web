<!DOCTYPE html>
<html>
<head>
  <title>Estilos Básicos</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: red;
      text-align: center;
    }
    p {
        font-size: 32px;
        color: gray;
        font-family: sans-serif;
        font-weight: 600;
    }
    img {
        max-width: 100%;
        height: min-content;
        display: inline-flexbox;
        margin: 0 auto;
    }
    table {
        
        border-collapse: unset;
        width: 100%;
    }
  </style>
</head>
<body>
  <h1>Título da Página</h1>
  <p>Este é um parágrafo com estilo.</p>
  <img src="/home/vivi/Downloads/P-chan.600.220132.jpg" alt="P-chan">
  <br>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>M</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>F</td>
      </tr>
     
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total de pessoas: 2</td>
        </tr>
    </tfoot>
  </table>
</body>
</html>
