Abra o arquivo "tabelas.html" em seu navegador.

Desafio:

Adicione mais colunas à tabela.

Crie uma tabela com cabeçalho de coluna e rodapé de linha.-->
<!DOCTYPE html>
<html>
<head>
  <title>Tabelas</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>Tabelas</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>M</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>F</td>
      </tr>
     
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total de pessoas: 2</td>
        </tr>
    </tfoot>
  </table>
</body>
</html>
