<!--Abra o arquivo "formatacao.html" em seu navegador.

Desafio: Experimente outras tags de formatação de texto como <del>, <ins>, <small>, etc.-->
<!DOCTYPE html>
<html>
<head>
  <title>Formatação de Texto</title>
</head>
<body>
  <h2>Formatação de Texto</h2>
  <p>Este é um parágrafo normal.</p>
  <p>Este <del>parágrafo</del> está em <b>negrito</b>.</p>
  <p>Este <ins>parágrafo</ins> está em <i>itálico</i>.</p>
  <p>Este <SMAll>parágrafo</SMAll> está em <u>sublinhado</u>.</p>
  <p>Este parágrafo está em <mark>destaque</mark>.</p>
  <p>Este parágrafo está em <sub>subscrito</sub>.</p>
  <p>Este parágrafo está em <sup>superscrito</sup>.</p>
</body>
</html>
