<!-- tag que diz ao navegador que a página pode usar os recursos mais avançados do HTML5. Ela 
é uma tag que é aberta, mas não precisa ser fechada.-->
<!DOCTYPE html>
<!--depois da tag acima, nós colocamos a tag <html></html>. É nela onde o meu código/site fica.
Ela também ajuda ao navegador entender o código que será exibido. Nela, normalmente, temos 2 tags:
head e body-->
<html>
    <!-- o cabeçalho. Não necessariamente as coisas dela irão aparecer na tela. Eu posso usar a tag
    <title></title> dento dela que vai mudar o título da página, naquela aba do navegador-->
    <head>
        <meta charset="utf-8"/>
        <title>MY page</title>
    </head>

    <!--depois do head ser fechado, nós temos a tag <body></body>, é como se fosse o corpo da minha 
    página, como o próprio nome sugere. As coisas que eu irei colocar dentro dessa tag, irão, efetiva- 
    mente aparecer na tela-->
    <body>
        Glória a Deus, pois só Ele é digno!
    </body>
</html>
