<!--Listas: Crie duas listas: uma lista ordenada (<ol>) com três itens e uma lista não ordenada (<ul>) com três itens.-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>5_iniciante</title>
    </head>

    <body>

        <h2>Lista ordenada: </h2>
        <ol>
            <li>Jesus é o Alfa</li>
            <li>E o ômega</li>
            <li>O princípio e o fim</li>
        </ol>

        <h2>Lista não ordenada: </h2>
        <ul>
            <li>Jesus é o caminho</li>
            <li>A verdade</li>
            <li>E a vida</li>
        </ul>

        
    </body>
</html>
