<!--Abra o arquivo "listas.html" em seu navegador.

Desafio: Crie uma lista com itens aninhados (lista dentro de lista).-->
<!DOCTYPE html>
<html>
<head>
  <title>Listas</title>
</head>
<body>
  <h2>Listas</h2>
  <h3>Lista Ordenada</h3>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  <h3>Lista Desordenada</h3>
  <ul>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>
  <h3>Lista Aninhada</h3>
  <ul>
    <li>
        <ul>
            <li>Item C</li>
            <li>Item D</li>
            <li>Item E</li>
        </ul>
    </li>
    <li>Item F</li>
    <LI>Item G</LI>
  </ul>
</body>
</html>
